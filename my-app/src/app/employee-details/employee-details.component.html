<div class="employee-details container border border-info">
  <div class="row justify-content-md-center bg-success p-3">
    <div class="col-3">
      FullName
    </div>
    <div class="col-3">
      Phone Number
    </div>
    <div class="col-3">
      Email
    </div>
    <div class="col-3">
      Delete Employee
    </div>
  </div>
  <div class="row m-3 bg-light" *ngFor="let employee of employeesData">
    <div class="col-3 p-1">
      {{employee.firstName + ' ' + employee.lastName}}
    </div>
    <div class="col-3 p-1">
      {{employee.phoneNumber}}
    </div>
    <div class="col-3 p-1">
      {{employee.email}}
    </div>
    <div class="col-3">
      <a (click)="removeEmployee(employee)"><i class="bi bi-trash-fill"></i></a>
    </div>
  </div>
</div>
