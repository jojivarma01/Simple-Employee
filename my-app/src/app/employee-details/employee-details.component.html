<div class="employee-details container border border-info mt-5">
  <div class="search-area">
    <span class="text-right my-2 search-box">  
      <input #searchEmployee type="search" placeholder="Search here..." class="form-control" >  
      <span class="">  
        <button type="button" class="btn btn-primary" (click)="onSearch(searchEmployee.value)">
          <i class="bi bi-search"></i>
        </button>  
      </span>  
    </span> 
    <span class="m-2">
      <button type="button" class="btn btn-primary" (click)="addEmployee()">Add</button>
    </span>
  </div>
  <div class="row justify-content-md-center bg-dark text-light p-3">
    <div [ngClass]="isAdminLoggedIn ? 'col-3' : 'col-4'">
      FullName
    </div>
    <div [ngClass]="isAdminLoggedIn ? 'col-3' : 'col-4'">
      Phone Number
    </div>
    <div [ngClass]="isAdminLoggedIn ? 'col-3' : 'col-4'">
      Email
    </div>
    <div class="col-3" *ngIf="isAdminLoggedIn">
      Action
    </div>
  </div>
  <div class="row m-3 bg-light" *ngFor="let employee of employeesData">
    <div [ngClass]="isAdminLoggedIn ? 'col-3 p-1' : 'col-4 p-1'" appColorChange>
      {{employee | fullName}}
    </div>
    <div [ngClass]="isAdminLoggedIn ? 'col-3 p-1' : 'col-4 p-1'">
      {{employee?.phoneNumber}}
    </div>
    <div [ngClass]="isAdminLoggedIn ? 'col-3 p-1' : 'col-4 p-1'">
      {{employee?.email}}
    </div>
    <div class="col-3" *ngIf="isAdminLoggedIn">
      <a (click)="removeEmployee(employee)"><i class="bi bi-trash-fill"></i></a>
      <a class="ml-4" (click)="editEmployee(employee)"><i class="bi bi-pencil-fill"></i></a>
    </div>
  </div>
</div>
