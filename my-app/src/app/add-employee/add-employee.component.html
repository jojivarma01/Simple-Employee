<div class="container text-center add-form mt-4"> 
    <div>
        <h1 class="text-dark">Add New Employee</h1>
    </div>
    <form [formGroup]="addEmployeeForm">
      <div class="form-group mt-2">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
        <small class="text-danger" *ngIf="addEmployeeForm.controls['firstName'].hasError('maxlength')">First name should not be 15 characters</small>
      </div>
      <div class="form-group mt-2">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
        <small class="text-danger" *ngIf="addEmployeeForm.controls['lastName'].hasError('maxlength')">Last name should not be 15 characters</small>
      </div>
      <div class="form-group mt-2">
        <label for="phoneNumber">Phone number</label>
        <input type="number" class="form-control" formControlName="phoneNumber" placeholder="Enter phone number" (blur)="validatePhoneNumber()">
        <small class="text-danger"
         *ngIf="isPhoneNumberInValid || addEmployeeForm.controls['phoneNumber'].hasError('pattern')">
         Phone number already exists or invalid
        </small>
      </div>
      <div class="form-group mt-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" (blur)="validateEmail()">
        <small class="text-danger"
         *ngIf="isEmailInValid || addEmployeeForm.controls['email'].hasError('email')">
          Email address already exists or invalid
        </small>
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
        <small class="text-danger"
         *ngIf="addEmployeeForm.controls['password'].hasError('minLength')">
          Email address already exists or invalid
        </small>
      </div>
      <div class="form-group mt-2">
        <button type="button" class="btn btn-secondary mx-4" (click)="onReset()">reset</button>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="addEmployeeForm.invalid">Submit</button>
      </div>
    </form>
  </div>
