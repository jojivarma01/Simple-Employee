<header class="header row px-4 bg-dark">
    <div class="dropdown col-1 mt-4">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="bi bi-list"></i>
        </a> 
        <ul class="dropdown-menu text-center p-3">
            <li>
                <div class="row" (click)="navigateToUrl('home')">
                    <span class="col-8 pt-1">home</span>
                    <span class="col-4"><i class="bi bi-house-door-fill"></i></span>
                </div>
            </li>
            <li>
                <div class="row" (click)="navigateToUrl('details')">
                    <span class="col-8 pt-1">Details</span>
                    <span class="col-4"><i class="bi bi-people-fill"></i></span>
                </div>
            </li>
		</ul>
    </div>
    <div class="title col-10">
        Welcome to Simple Employee Tool
    </div>
    <div class="dropdown text-right col-1 mt-4 pt-2">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="bi bi-person-circle"></i>
        </a> 
		<ul class="dropdown-menu emp-dropdown-menu text-center p-3">
            <li>
                <div class="row" *ngIf="!isLogoutEnabled" (click)="navigateToUrl('login')">
                    <span class="col-8 pt-1">login</span>
                    <span class="col-4"><i class="bi bi-box-arrow-left"></i></span>
                </div>
            </li>
			<li>
                <div class="row" *ngIf="isLogoutEnabled" (click)="onLogout()">
                    <span class="col-8 pt-1">logout</span>
                    <span class="col-4"><i class="bi bi-box-arrow-right"></i></span>
                </div>
            </li>
		</ul>
    </div>
</header>
