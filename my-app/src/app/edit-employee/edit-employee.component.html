<div class="container text-center edit-form mt-4"> 
  <div>
    <h1 class="text-dark">Edit Employee Details</h1>
  </div>
  <form [formGroup]="employeeForm">
    <div class="form-group mt-2">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
      <small class="text-danger" *ngIf="employeeForm.controls['firstName'].hasError('maxlength')">First name should not be 15 characters</small>
    </div>
    <div class="form-group mt-2">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
      <small class="text-danger" *ngIf="employeeForm.controls['lastName'].hasError('maxlength')">Last name should not be 15 characters</small>
    </div>
    <div class="form-group mt-2">
      <label for="phoneNumber">Phone number</label>
      <input type="number" class="form-control" formControlName="phoneNumber" placeholder="Enter phone number">
      <small class="text-danger"
       *ngIf="isPhoneNumberInValid || employeeForm.controls['phoneNumber'].hasError('pattern')">
       Phone number already exists or invalid
      </small>
    </div>
    <div class="form-group mt-2">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
      <small class="text-danger"
       *ngIf="isEmailInValid || employeeForm.controls['email'].hasError('email')">
        Email address already exists or invalid
      </small>
    </div>
    <div class="form-group mt-2">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
      <small class="text-danger"
       *ngIf="employeeForm.controls['password'].hasError('minLength')">
        Email address already exists or invalid
      </small>
    </div>
    <div class="form-group mt-2">
      <button type="button" class="btn btn-secondary mx-4" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="employeeForm.invalid">Update</button>
    </div>
  </form>
</div>
